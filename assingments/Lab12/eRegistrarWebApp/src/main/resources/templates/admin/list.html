<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Ts. Temuujin">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eRegistrar - List of Users</title>
  </head>
</head>
</body>
<header th:replace="fragments/header :: header"></header>
<div layout:fragment="content" style="padding-top:1em;" class="container">
  <div>
    <span style="font-size: 2em; color: #32a5e7;">eRegistration<sup>&reg;</sup> Users List</span>
    <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/eregistrar/admin/user/new">
                    <i class="fa-solid fa-user-plus"></i> Add a new User
                </a>
            </span>
  </div>
  <!--        <hr/>-->
  <div style="font-size: 1em; padding-top: 1em;">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <!--                    <th scope="col">Middle Name</th>-->
        <!--                    <th scope="col">Last Name</th>-->
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        <!--                    <th scope="col">Not Expired</th>-->
        <!--                    <th scope="col">Not Locked</th>-->
        <!--                    <th scope="col">Enabled</th>-->
        <th scope="col">Roles</th>
        <th scope="col">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user,counter : ${users}">
        <!--th:onclick="@{document.location='/elibrary/book/edit/{bookId}'(bookId=${book.bookId})}" -->
        <th scope="row" th:text="${counter.count}+${'.'}"></th>
        <td th:text="${user.fullName}"></td>
        <!--                    <td th:text="${user.middleName}"></td>-->
        <!--                    <td th:text="${user.lastName}"></td>-->
        <td th:text="${user.email}"></td>
        <td th:text="${user.username}"></td>
        <!--                    <td th:text="${user.accountNonExpired}"></td>-->
        <!--                    <td th:text="${user.accountNonLocked}"></td>-->
        <!--                    <td th:text="${user.enabled}"></td>-->
        <td>
          <ul>
            <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
          </ul>
        </td>
        <td>
          <a th:href="@{'/eregistrar/admin/user/edit/{userId}'(userId=${user.userId})}">
            <i class="fa-regular fa-pen-to-square"></i> Edit
          </a>
        </td>
        <!--                    <td>-->
        <!--                        <a th:href="@{'/elibrary/user/delete/{userId}'(bookId=${book.bookId})}">Delete</a>-->
        <!--                        <a data-toggle="modal" data-target="#confirmDeleteBookModal" th:href="@{'/elibrary/book/delete/' + ${book.bookId}}">Delete</a>-->
        <!--                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">-->
        <!--                            Launch demo modal-->
        <!--                        </button>-->
        <!--                    </td>-->
      </tr>
      <tr th:if="${users.size() < 1}">
        <td colspan="6" th:align="center">No Users found</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
